<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Button</title>
    <style>
        /* Add your CSS here or include a separate CSS file */
        #scrollToTopBtn {
            display: none;
            /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            background-color: #555;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Your page content here -->

    <button id="scrollToTopBtn" onclick="scrollToTop()">Top</button>

    <script>
        let scrollTimeout;

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showScrollButton() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            scrollToTopBtn.classList.add('show');
            scrollToTopBtn.classList.('show');
        }

        function hideScrollButton() {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            scrollToTopBtn.classList.remove('show');
        }

        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            showScrollButton();
            scrollTimeout = setTimeout(hideScrollButton, 2000); // Hide button after 2 seconds of no scroll
        });

    </script>
</body>

</html>
